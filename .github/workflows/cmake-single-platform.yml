name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check compilers
      run: |
        which gcc
        which g++
        which clang
        which clang++

    - name: Install libcurl
      run: |
        sudo apt-get update && sudo apt-get install -y libcurl4t64 libcurl4-openssl-dev ninja-build

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -GNinja

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} \
          --target srtc \
          --target srtc_test \
          --target cmdline_demo

    - name: Test
      run: |
        ${{github.workspace}}/build/srtc_test
